<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical.Fish - OnChain Social Mobile dApp for Verified Catch and Release</title>
    
    <!-- Meta tags for sharing -->
    <meta property="og:title" content="Ethical.Fish">
    <meta property="og:description" content="Ethical Fish is a fully onChain Social Mobile dApp for verified catch and release pro sportfishing.">
    <meta property="og:image" content="/public/images/EthicalFishLogo.png">
    <meta property="og:url" content="https://ethical.fish">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #EEFFD9;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            background-color: #EEFFD9;
            padding: 1rem 2rem;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo img {
            height: 45px;
            width: auto;
        }

        .social-links a {
            color: #26776A;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .hero img {
            max-width: 90%;
            height: auto;
            margin-bottom: 2rem;
            object-fit: contain;
        }

        .hero p {
            color: #26776A;
            font-size: 1.4rem;
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .cta-button {
            background-color: #26776A;
            color: #EEFFD9;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .cta-button:hover {
            transform: scale(1.05);
            background-color: #1f6358;
        }

        @media (max-width: 768px) {
            header {
                padding: 0.8rem;
                height: 60px;
            }

            .logo img {
                height: 35px;
            }

            .social-links a {
                margin-left: 1rem;
                font-size: 1.15rem;
            }

            .hero {
                padding: 1rem;
            }

            .hero img {
                max-width: 95%;
                margin-bottom: 1.5rem;
            }

            .hero p {
                font-size: 1.2rem;
                padding: 0 0.5rem;
                margin-bottom: 1.5rem;
            }

            .cta-button {
                padding: 0.9rem 2rem;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .hero img {
                max-width: 98%;
            }

            .hero p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="public/images/EthicalFishLogo.png" alt="Ethical Fish Logo">
        </div>
        <div class="social-links">
            <a href="https://twitter.com/ethical_fish" target="_blank">DevFolio</a>
        </div>
    </header>

    <main class="hero">
        <img src="public/images/EthicalFishTitle.png" alt="Ethical Fish Title">
        <p>An onChain Social Mobile dApp for catch and release sportfishing.</p>
        <button class="cta-button">View Project</button>
    </main>
</body>
</html>
